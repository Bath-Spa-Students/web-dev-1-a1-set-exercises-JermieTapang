<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator</title>

<link rel="stylesheet" href="petrol.css">

</head>
<body>
  <div class="container">
    <h2>Petrol Calculator</h2>
    <label for="distance">Distance (km):</label>
    <input type="number" id="distance" placeholder="Enter distance">
    <label for="fuelPrice">Fuel Price (per liter):</label>
    <input type="number" id="fuelPrice" placeholder="Enter fuel price">
    <button onclick="calculatePetrolCost()">Calculate</button>
    <div id="result"></div>
  </div>

  <script src="petrol.js">
  </script>
</body>
</html>
